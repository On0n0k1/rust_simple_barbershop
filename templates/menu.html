<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Style for the body with a background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/backgroundMenu.jpg');
            /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-rows: auto 1fr;
            row-gap: 4rem;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        /* Style for navigation links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Style for the dropdown menu */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            padding: 14px 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 16px;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            grid-template-columns: 1fr;
            row-gap: 3px;
            padding: 5px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: white;
            text-decoration: none;
            text-align: left;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover,
        .dropbtn:hover {
            background-color: #575757;
        }

        /* Show the dropdown menu when hovering over the dropdown */
        .dropdown:hover .dropdown-content {
            display: grid;
        }

        /* Style for the rest of the page content */
        .content {
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Registry</button>
            <div class="dropdown-content">
                <a href="/customers/">Customer</a>
                <a href="/services/">Service</a>
                <a href="/users/">Users</a>
            </div>
        </div>
        {# <a href="#">Operation</a> #}
        <div class="dropdown">
            <button class="dropbtn">Operation</button>
            <div class="dropdown-content">
                <a href="/schedules/">Schedule</a>
            </div>
        </div>
        <a href="#">Report</a>
    </div>

    <!-- Content area -->
    {# <div class="content">
        <h1>Welcome to the Page</h1>
        <p>This is a sample page with a navigation bar and a background image.</p>
    </div> #}

    <!-- JavaScript (optional): You can add event listeners or additional functionality here -->
    <script>
        // You can add JavaScript here if needed.
    </script>
</body>

</html>
